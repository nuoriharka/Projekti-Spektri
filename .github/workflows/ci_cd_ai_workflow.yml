name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Upload Artifact
        uses: actions/upload-artifact@v3  # Päivitetty versio 3:een
        with:
          name: build-artifacts
          path: ./build

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Deploy to server
        env:
          DEPLOY_SECRET: ${{ secrets.DEPLOY_SECRET }}  # Korjattu salaisuuden syntaksi
