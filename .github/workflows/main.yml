name: CI/CD Pipeline for Projekti-Spektri

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Cache node modules
      uses: actions/cache@v2
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      run: npm install --legacy-peer-deps

    - name: Enable Docker BuildKit and build image
      run: |
        export DOCKER_BUILDKIT=1
        docker-compose down
        docker-compose build --no-cache
        docker-compose up -d

    - name: Run tests
      run: npm test

    - name: Upload logs on failure
      if: failure()
      uses: actions/upload-artifact@v2
      with:
        name: npm-error-logs
        path: /root/.npm/_logs/
